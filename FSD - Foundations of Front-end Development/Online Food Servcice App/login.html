<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>    
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form action="dashboard.html" onsubmit="return checkInfo()" method="post"
       class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
     <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
     <input type="email" placeholder="Enter your email" id="emailId" required
         class="mb-4 px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400"/><br/>
     <input type="password" placeholder="Enter your password" id="password" required
         class="mb-4 px-3 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400"/><br/>
     <div class="flex items-center justify-between">
         <input type="submit" value="Login" id="loginBtn"
             class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer"/>
         <input type="reset" value="Reset"
             class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded cursor-pointer"/>
     </div>
    </form>
    <script src="js/login.js"></script>
</body>
