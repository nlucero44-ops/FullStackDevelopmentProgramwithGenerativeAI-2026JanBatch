<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"> 

</head>
<body>
    <form action="dashboard.html" onsubmit="return checkInfo()" method="post">
    <input type="email" placeholder="Enter your email" id="emailId" required/><br/>
    <input type="password" placeholder="Enter your password" id="password" required/><br/>
    <input type="submit" value="Login" id="loginBtn"/>
    <input type="reset" value="reset"/>
    </form>

    <script src="js/login.js"></script>
</body>
</html>
