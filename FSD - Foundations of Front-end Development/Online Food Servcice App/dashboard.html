<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>    
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow flex flex-col md:flex-row items-center justify-between px-8 py-4 mb-8">
        <div class="flex items-center space-x-4">
            <h1 class="text-3xl font-bold text-blue-600">Welcome to My Food App</h1>
            <span id="userEmail" class="ml-4 text-gray-700"></span>
            <span id="cartCount" class="ml-2 bg-blue-100 text-blue-800 px-2 py-1 rounded"></span>
        </div>
        <div class="mt-4 md:mt-0 flex space-x-2">
            <input type="button" value="Food" onclick="showFoodSelection()"
                   class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded cursor-pointer"/>
            <input type="button" value="Cart" onclick="showCartSelection()"
                   class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded cursor-pointer"/>
            <input type="button" value="Checkout" onclick="checkOut()"
                   class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer"/>
            <input type="button" value="Logout" onclick="logout()"
                   class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer"/>
        </div>
    </nav>
    <main class="container mx-auto px-4">
        <h2 class="text-xl font-semibold mb-4">Food Selection</h2>
        <section id="foodSelection" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6 bg-white rounded shadow mb-8">
            <!-- Food items will be rendered here -->
        </section>
        <section id="cartSelection" class="bg-white rounded shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Cart Items</h2>
            <div id="cartItem">
                <!-- Cart items will be rendered here -->
            </div>        
        </section>
    </main>
    <script src="js/dashboard.js"></script>
</body>
</html>
