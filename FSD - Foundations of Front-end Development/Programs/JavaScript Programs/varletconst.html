<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var id=100;
        document.write("Id is "+id)
         id=200;         // re-assign 
        document.write("<br/>Id is "+id)
        var id = 300; // re-declare same variable once again with same or different value 
        document.write("<br/>Id is "+id)
            let fname = "Raj";
        document.write("<br/> Name is "+fname)
            fname = "Raj Deep";      // re-assign 
        document.write("<br/> Name is "+fname)
        //let fname = "John"; // using let we can't re-declare same variable once again with same or different value. 
        fname = "John"      // re-assign 
        document.write("<br/> Name is "+fname)
        const PI=3.142; // fixed value 
        document.write("<br/> Pi value is "+PI)
        //const PI=3.142; // fixed value 
        //PI = 4.156        // we can't change the value. 
    </script>
</body>
</html>
