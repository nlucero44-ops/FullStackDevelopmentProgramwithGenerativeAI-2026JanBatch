<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello() {
            document.write("hello function")
            //alert("hello function")
        }
        //hello();
        function add(a,b){
            let sum = a+b;
            document.write("<br/> sum of two number is "+sum)
        }
        function checkUserDetails(emailId,password){
            if(emailId=="admin@gmail.com" && password=="admin123"){
                return "success"
            }else {
                return "failure";
            }
        }
    </script>
</head>
<body>
    <script>
        hello();
        add(1,2)
        add(10,20)
        let result1 = checkUserDetails("admin@gmail.com","123")
        let result2 = checkUserDetails("admin@gmail.com","admin123")
        document.write("<br/> "+result1)
        document.write("<br/>"+result2)
    </script>
</body>
</html>
