<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Variable Examples</h2>
    <script>
        var msg
        var id=100;
        var name = "Steven";
        var age = 21;
        var isActive = true;
        
        document.writeln("<strong>JS Variable Concept</strong><br/>")
        document.writeln("Another Message<br/>")
        document.write(msg)
        document.write("<br/> id is "+id)
        document.write("<br/> name is "+name)
        document.write("<br/> age is "+age)
        document.write("<br/> isActive is "+isActive)

    </script>
</body>
</html>
