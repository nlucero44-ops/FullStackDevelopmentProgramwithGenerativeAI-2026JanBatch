<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(name,callback){
                return "Welcome "+callback(name);
        }
        let maleInfo = function(name){
            return "mr "+name;
        }
        let femaleInfo = (name)=>"Miss"+name;
        document.write("<br/>"+greet("Raj",maleInfo))
        document.write("<br/> "+greet("Neena",femaleInfo))
        document.write("<br/> "+greet("Bob",function(name){
            return "mr "+name;
        }))
        document.write("</br>",greet("Nancy",(name)=>"Miss"+name))
    </script>
</body>
</html>
